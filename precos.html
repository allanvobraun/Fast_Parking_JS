<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castro de Preços</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleGlobal.css">
    <link rel="stylesheet" href="css/hader.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
    <div id="container-price">
        <header>
            <h1>Preços</h1>
        </header>       
        <form id="form-price">
            <div>
                <label for="primeira-hora">Primeira hora</label>
                <input type="text" class="input-form" id="primeira-hora" placeholder="Primeira hora" required/>
            </div>
            <div>
                <label for="demais-horas">Demais horas</label>
                <input type="text" class="input-form" id="demais-horas" placeholder="Demais horas" required/>
            </div>
        </form>
        <div id="div-price">
            <button type="submit" class="button green" id="salvar" onclick="javascript:window.location.href='index.html'">Salvar</button>
            <button type="button" class="button red" id="cancelar" onclick="javascript:window.location.href='index.html'">Cancelar</button>
        </div>
    </div>
    </main>
</body>
</html>
